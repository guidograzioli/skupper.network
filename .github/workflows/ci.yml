---
name: CI
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 6 * * *'

jobs:
  ci:
    uses: ansible-middleware/github-actions/.github/workflows/ci.yml@main
    secrets: inherit
    with:
      fqcn: 'skupper/network'
      molecule_tests: >-
          [ "default" ]
      sanity_excludes: >-
          [
            {
              "python_version": "2.7"
            },
            {
              "python_version": "3.8"
            },
            {
              "python_version": "3.9"
            }
          ]
